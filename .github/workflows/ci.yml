name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]  # Limiting to Node.js 20 for now

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y sqlite3 libsqlite3-dev python3 build-essential
    
    - name: Install dependencies
      run: |
        npm install -g node-gyp
        npm ci
        
    - name: Fix file permissions
      run: |
        mkdir -p test-workspace
        chmod 777 test-workspace
      
    - name: Check TypeScript compilation
      run: npx tsc --noEmit
      
    - name: Run tests with debug output
      run: DEBUG=workspace:* npm test
      env:
        NODE_ENV: test
        DEBUG: "workspace:*"
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: success()  # Only upload coverage if tests pass
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false  # Don't fail if coverage upload fails